name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        
    - name: Debug environment
      run: |
        echo "Current directory: $(pwd)"
        echo "PHP version: $(php --version)"
        echo "Composer version: $(composer --version)"
        echo "Available files:"
        ls -la
        
    - name: Install dependencies
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction
        echo "Dependencies installed successfully"
        
    - name: Create plugin zip
      run: |
        # Get version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        echo "Creating release for version: $VERSION"
        
        # Create a temporary directory for the plugin
        mkdir -p temp/folders
        
        # Copy all files to the temp/folders directory
        echo "Copying files to temp/folders..."
        cp -r * temp/folders/
        cp -r .* temp/folders/ 2>/dev/null || echo "Some hidden files copied"
        
        # Remove unnecessary files and directories from the temp folder
        echo "Cleaning up files..."
        cd temp/folders
        rm -rf .git .github .gitignore README.md composer.lock scripts/ 2>/dev/null || echo "Some files already removed"
        rm -rf vendor/*/tests vendor/*/test vendor/*/docs vendor/*/examples 2>/dev/null || echo "Some vendor files already removed"
        
        # List files in temp/folders
        echo "Files in temp/folders:"
        ls -la
        
        # Go back to root and create zip from temp directory
        cd ../..
        
        # Check if zip command is available
        if ! command -v zip &> /dev/null; then
          echo "Installing zip..."
          sudo apt-get update && sudo apt-get install -y zip
        fi
        
        # Create zip file from temp directory (this will create folders/ inside the zip)
        echo "Creating zip file..."
        cd temp
        zip -r "../folders.zip" folders/ \
          -x "folders/*.DS_Store" \
          -x "folders/*.git*" \
          -x "folders/*.github*" \
          -x "folders/composer.lock" \
          -x "folders/README.md" \
          -x "folders/scripts/*" \
          -x "folders/vendor/*/tests/*" \
          -x "folders/vendor/*/test/*" \
          -x "folders/vendor/*/docs/*" \
          -x "folders/vendor/*/examples/*" \
          -x "folders/*.zip"
        
        # Go back to root
        cd ..
        
        # Verify zip was created
        echo "Created zip file:"
        ls -la folders.zip
        
        # Check zip contents to verify structure
        echo "Zip contents:"
        unzip -l "folders.zip" | head -20
        
        # Clean up temp directory
        rm -rf temp/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: folders.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Folders WordPress Plugin ${{ github.ref_name }}
          
          ### What's New
          - GitHub release system implemented
          - Auto-update controls added
          - Improved error handling
          
          ### Installation
          Download and install via WordPress admin or upload manually.
          
          ### Changelog
          See the commit history for detailed changes.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 