name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        
    - name: Debug environment
      run: |
        echo "Current directory: $(pwd)"
        echo "PHP version: $(php --version)"
        echo "Composer version: $(composer --version)"
        echo "Available files:"
        ls -la
        
    - name: Install dependencies
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction
        echo "Dependencies installed successfully"
        
    - name: Create plugin zip
      run: |
        # Get version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        echo "Creating release for version: $VERSION"
        
        # List files before cleanup
        echo "Files before cleanup:"
        ls -la
        
        # Remove unnecessary files and directories (with error handling)
        echo "Cleaning up files..."
        rm -rf .git .github .gitignore README.md composer.lock scripts/ 2>/dev/null || echo "Some files already removed"
        rm -rf vendor/*/tests vendor/*/test vendor/*/docs vendor/*/examples 2>/dev/null || echo "Some vendor files already removed"
        
        # List files after cleanup
        echo "Files after cleanup:"
        ls -la
        
        # Check if zip command is available
        if ! command -v zip &> /dev/null; then
          echo "Installing zip..."
          sudo apt-get update && sudo apt-get install -y zip
        fi
        
        # Create zip file with explicit exclusions
        echo "Creating zip file..."
        zip -r "folders-${VERSION}.zip" . \
          -x "*.DS_Store" \
          -x "*.git*" \
          -x "*.github*" \
          -x "composer.lock" \
          -x "README.md" \
          -x "scripts/*" \
          -x "vendor/*/tests/*" \
          -x "vendor/*/test/*" \
          -x "vendor/*/docs/*" \
          -x "vendor/*/examples/*" \
          -x "*.zip"
        
        # Verify zip was created
        echo "Created zip file:"
        ls -la folders-*.zip
        
        # Check zip contents
        echo "Zip contents:"
        unzip -l "folders-${VERSION}.zip" | head -20
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: folders-*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Folders WordPress Plugin v${{ github.ref_name }}
          
          ### What's New
          - GitHub release system implemented
          - Auto-update controls added
          - Improved error handling
          
          ### Installation
          Download and install via WordPress admin or upload manually.
          
          ### Changelog
          See the commit history for detailed changes.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 