name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        
    - name: Install dependencies
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction
        
    - name: Create plugin zip
      run: |
        # Get version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        echo "Creating release for version: $VERSION"
        
        # Remove unnecessary files
        rm -rf .git .github .gitignore README.md composer.lock scripts/ 2>/dev/null || echo "Some files already removed"
        rm -rf vendor/*/tests vendor/*/test vendor/*/docs vendor/*/examples 2>/dev/null || echo "Some vendor files already removed"
        
        # Create zip with the contents directly (not nested in folders/)
        zip -r "folders.zip" * .* -x "*.DS_Store" "*.zip" 2>/dev/null || zip -r "folders.zip" * -x "*.DS_Store" "*.zip"
        
        echo "Created zip file:"
        ls -la folders.zip
        
        echo "Zip contents:"
        unzip -l folders.zip | head -20
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: folders.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Folders WordPress Plugin ${{ github.ref_name }}
          
          ### What's New
          - GitHub release system implemented
          - Auto-update controls added
          - Improved error handling
          
          ### Installation
          Download and install via WordPress admin or upload manually.
          
          ### Changelog
          See the commit history for detailed changes.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 